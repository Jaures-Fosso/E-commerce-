<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Sole Sneakers</title>
    <link rel="stylesheet" href="Site web/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:/Users/user/OneDrive/Desktop/Sole Sneakers/Site web/WhatsApp Image 2024-04-17 at 22.49.49_b4337f9f.jpg" alt="Sole Sneakers Logo">
        </div>
        <nav>
            <ul>
                <li><a href="store.html">Home</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-detail">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p id="product-price"></p>
                <p id="product-description"></p>
                <button id="add-to-cart-btn">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sole Sneakers. All rights reserved.</p>
    </footer>
    <script>
        // Example product data
        const products = [
            {
                id: 1,
                name: 'Adidas Samba',
                price: '20000frs',
                description: '40, 41, 42, 43, 44, 45',
                image: 'C:/Users/user/OneDrive/Desktop/Sole Sneakers/Site web/adidas Originals Samba OG.jpg'
            }
            // Add more products as needed
        ];

        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get product ID from URL
        const productId = getQueryParam('id');

        // Find product by ID
        const product = products.find(p => p.id == productId);

        // Update page content with product details
        if (product) {
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-name').innerText = product.name;
            document.getElementById('product-price').innerText = product.price;
            document.getElementById('product-description').innerText = product.description;
        } else {
            document.querySelector('.product-detail').innerHTML = '<p>Product not found</p>';
        }

        // Function to add product to cart
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }

        // Event listener for the add to cart button
        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            addToCart(product);
        });
    </script>
</body>
</html>
